<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>2 Pokémon Grid</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            padding: 20px;
        }

        form {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto;
            gap: 12px;
            align-items: end;
        }

        label {
            font-weight: bold;
        }

        #display {
            margin-top: 16px;
            line-height: 0;
        }

        .btn {
            padding: 8px 14px;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 8px;
            background: #fafafa;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        hr {
            margin: 16px 0;
        }
    </style>
</head>

<body>
    <h1>Pokémon Grid</h1>

    <form id="pokemonForm" onsubmit="return false;">
        <div>
            <label for="pokemon">Pokemon (1~5):</label><br />
            <select id="pokemon">
                <option value="1">1-pikachu</option>
                <option value="2">2-bulbasaur</option>
                <option value="3">3-charmander</option>
                <option value="4">4-squirtle</option>
                <option value="5">5-random</option>
            </select>
        </div>

        <div>
            <label for="width">Side length (1~10):</label>(預設5)<br />
            <input id="width" type="number" value="5" min="1" max="10" />
        </div>

        <div>
            <label for="size">Image size (50~150):</label>(預設100)<br />
            <input id="size" type="number" value="100" min="50" max="150" />
        </div>

        <button id="drawBtn" class="btn" type="button">Draw</button>
        <button id="clearBtn" class="btn" type="button">Clear</button>
    </form>

    <hr />

    <div id="display"></div>

    <script>
        const errMsg1 = "You input an invalid side length! It will be reset to 5.";
        const errMsg2 = "Image size should be between 50 and 150! It will be reset to 100.";
        const pokemonImages = ['pikachu.png', 'bulbasaur.png', 'charmander.png', 'squirtle.png'];
        const drawBtn = document.getElementById('drawBtn');
        const clearBtn = document.getElementById('clearBtn');
        const display = document.getElementById('display');
        const pokemonSelect = document.getElementById('pokemon');
        const widthInput = document.getElementById('width');
        const sizeInput = document.getElementById('size');
        drawBtn.addEventListener('click', function() {
            let sideLength = parseInt(widthInput.value);
            let imageSize = parseInt(sizeInput.value);
            const pokemonChoice = parseInt(pokemonSelect.value);
            if (isNaN(sideLength) || sideLength < 1 || sideLength > 10) {
                alert(errMsg1);
                sideLength = 5;
                widthInput.value = 5;
                return;
            }
            if (isNaN(imageSize) || imageSize < 50 || imageSize > 150) {
                alert(errMsg2);
                imageSize = 100;
                sizeInput.value = 100;
                return;
            }
            display.innerHTML = '';
            for (let i = 0; i < sideLength; i++) {
                for (let j = 0; j < sideLength; j++) {
                    const img = document.createElement('img');
                    let pokemonIndex;
                    if (pokemonChoice === 5) {
                        pokemonIndex = Math.floor(Math.random() * 4);
                    } else {
                        pokemonIndex = pokemonChoice - 1;
                    }
                    
                    img.src = pokemonImages[pokemonIndex];
                    img.width = imageSize;
                    img.height = imageSize;
                    img.alt = pokemonImages[pokemonIndex].replace('.png', '');
                    
                    display.appendChild(img);
                }
                display.appendChild(document.createElement('br'));
            }
        });
        clearBtn.addEventListener('click', function() {
            display.innerHTML = '';
        });
    </script>
</body>

</html>
